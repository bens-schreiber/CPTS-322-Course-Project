openapi: 3.0.3
info:
  title: PollPal API
  version: 1.0.0
  description: Your project description
paths:
  /api/poll/{poll_id}/answer:
    get:
      operationId: poll_answer_retrieve
      parameters:
      - in: path
        name: poll_id
        schema:
          type: integer
        required: true
      tags:
      - poll
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/poll/next-question:
    post:
      operationId: poll_next_question_create
      tags:
      - poll
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PollNextQuestionRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollNextQuestion'
          description: ''
  /api/poll/set-accepting-answer:
    patch:
      operationId: poll_set_accepting_answer_partial_update
      tags:
      - poll
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPollSetAcceptingAnswersRequest'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSetAcceptingAnswers'
          description: ''
  /api/poll/submit-response:
    put:
      operationId: poll_submit_response_update
      tags:
      - poll
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PollSubmitResponseRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PollSubmitResponse'
          description: ''
  /api/question/create:
    post:
      operationId: question_create_create
      description: Creates a question with the provided prompt and answers.
      tags:
      - question
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionCreateRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionCreate'
          description: ''
  /api/session/:
    get:
      operationId: session_list
      tags:
      - session
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
          description: ''
    post:
      operationId: session_create
      tags:
      - session
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
          description: ''
  /api/session/{id}:
    delete:
      operationId: session_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - session
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/session/{session_id}/end:
    delete:
      operationId: session_end_destroy
      description: Deletes a Poll from a session. If there is no Poll, return 400.
        If the poll is accepting answers, return 400.
      parameters:
      - in: path
        name: session_id
        schema:
          type: integer
        required: true
      tags:
      - session
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/session/start:
    post:
      operationId: session_start_create
      description: Creates a poll for the session with the provided question and answer.
      tags:
      - session
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionStartRequest'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStart'
          description: ''
components:
  schemas:
    PatchedPollSetAcceptingAnswersRequest:
      type: object
      properties:
        poll:
          type: integer
        is_accepting_answers:
          type: boolean
    PollNextQuestion:
      type: object
      properties:
        poll:
          type: integer
        question:
          type: integer
      required:
      - poll
      - question
    PollNextQuestionRequest:
      type: object
      properties:
        poll:
          type: integer
        question:
          type: integer
      required:
      - poll
      - question
    PollSetAcceptingAnswers:
      type: object
      properties:
        poll:
          type: integer
        is_accepting_answers:
          type: boolean
      required:
      - is_accepting_answers
      - poll
    PollSubmitResponse:
      type: object
      properties:
        poll:
          type: integer
        answer:
          type: integer
      required:
      - answer
      - poll
    PollSubmitResponseRequest:
      type: object
      properties:
        poll:
          type: integer
        answer:
          type: integer
      required:
      - answer
      - poll
    QuestionCreate:
      type: object
      properties:
        prompt:
          type: string
          maxLength: 4095
        answers:
          type: array
          items:
            $ref: '#/components/schemas/QuestionCreateAnswerInput'
      required:
      - answers
      - prompt
    QuestionCreateAnswerInput:
      type: object
      properties:
        answer:
          type: string
          maxLength: 4095
        is_correct:
          type: boolean
      required:
      - answer
      - is_correct
    QuestionCreateAnswerInputRequest:
      type: object
      properties:
        answer:
          type: string
          minLength: 1
          maxLength: 4095
        is_correct:
          type: boolean
      required:
      - answer
      - is_correct
    QuestionCreateRequest:
      type: object
      properties:
        prompt:
          type: string
          minLength: 1
          maxLength: 4095
        answers:
          type: array
          items:
            $ref: '#/components/schemas/QuestionCreateAnswerInputRequest'
      required:
      - answers
      - prompt
    Session:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        label:
          type: string
          maxLength: 255
      required:
      - label
    SessionRequest:
      type: object
      properties:
        label:
          type: string
          minLength: 1
          maxLength: 255
      required:
      - label
    SessionStart:
      type: object
      properties:
        session:
          type: integer
        question:
          type: integer
      required:
      - question
      - session
    SessionStartRequest:
      type: object
      properties:
        session:
          type: integer
        question:
          type: integer
      required:
      - question
      - session
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
