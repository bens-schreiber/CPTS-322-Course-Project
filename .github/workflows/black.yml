name: Python Run Black Formatter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  black-formatter:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: Run Black Formatter
        run: |
          pip install black
          black . --check
